{% extends 'rango/base.html' %}
{% load staticfiles %}

{% block title_block %}
    About Rango
{% endblock %}

{% block body_block %}
    <h1>Rango says...</h1>

    <div>
        Here is the about page. <br />
        <strong>{{ boldmessage }}</strong><br />
        <p><strong>Visits: {{ visits }}</strong></p>
    </div>

    <div>
        <h3>Static Image (Rango)</h3>
        <img src="{% static 'images/rango.jpg' %}" alt="Picture of Rango" />
    </div>

    <div>
        <h3>Media Image (Cat)</h3>
        <img src="{{ MEDIA_URL }}cat.jpg" alt="Picture of a Cat." />
    </div>
{% endblock %}
